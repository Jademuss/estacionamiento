{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- MAPAS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/mapsjs-ui.css'%}">
    <script type="text/javascript"   src="{% static 'js/mapsjs-core.js' %}"></script>
    <script type="text/javascript"   src="{% static 'js/mapsjs-service.js' %}"></script>
    <script type="text/javascript"   src="{% static 'js/mapsjs-ui.js' %}"></script>
    <script type="text/javascript"   src="{% static 'js/mapsjs-mapevents.js' %}"></script>

    <!-- FIN MAPAS -->
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- FIN CSS -->
    {% block extra_css %}{% endblock %}
    <title>{{ request.resolver_match.url_name }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Estacionameintos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link {% if request.resolver_match.url_name == "mapa" %}active{% endif %}" href="{% url 'mapa' %}">Mapa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Registrarse
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item  {% if request.resolver_match.url_name == "registro_normal" %}active{% endif %} " href="{% url 'registro_normal' %}">Arrendatario</a>
          <a class="dropdown-item" href="#">Propietario</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="general-container">
  {% block content %}
    
  {% endblock content %}

</div>

     <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bs-custom-file-input.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
